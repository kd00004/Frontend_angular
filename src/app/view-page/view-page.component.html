<section>

    <h2>View Application</h2>

    <div *ngIf="moreuser; else noApplication">

      <p><strong>Application ID:</strong> {{ moreuser.id }}</p>

      <p><strong>Status:</strong> {{ moreuser.status }}</p>

      <p><strong>Score:</strong> {{ moreuser.score }}</p>

      <p><strong>Reason:</strong> {{ moreuser.reason }}</p>

    </div>

    <ng-template #noApplication>

      <p>No application data found with ID 1.</p>

    </ng-template>

  </section>

  <hr>

  <div>

    <h3>Original Application</h3>

  </div>
